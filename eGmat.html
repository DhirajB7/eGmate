<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eGmat</title>
    <link rel="stylesheet" href="eGmat.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="scrollUi">

        <div class="qvname" id="quantName">
            <div><span class="name">Quant</span></div>
            <br>
            <span class = "inputName">Current</span><input class = "box" type="number" name="current" id="quantCurrent">

            <span class = "inputName">Target</span><input class = "box" type="number" name="target" id="quantTarget">

        </div>

        <div class="qvname" id="verbalName">

            <div><span class="name">Verbal</span></div>
            <br>
            <span class = "inputName">Current</span><input class = "box" type="number" name="current" id="verbalCurrent">

            <span class = "inputName">Target</span><input class = "box" type="number" name="target" id="verbalTarget">

        </div>
        <br>
        <button id="submitButton">Submit and Refresh</button>
    </div>

    <div id = "graphUi">
        <div id="totalGraphUi">
            <div><span class="name">Total Score</span></div>
            <div><span id="totalScoreHolder" class="name"></span></div>
            <div id="totalIndicatorCurrent">
                <span id = "totalCurrentScoreAboveArrow" class="grayText"></span>
                <br>
                <span id="totalCurrentScoreArrow">&#9662;</span>
            </div>
            <div id="totalIndicatorTarget">
                <span id = "totalTargetScoreAboveArrow" class="grayText"></span>
                <br>
                <span id="totalTargetScoreArrow">&#9662;</span>
            </div>
            <div class="meter">
            <span id="totalCurrentScore"></span>
             <span id="totalDifferenceScore"></span>
          </div>
          <div id="totalMessage" class="grayText">TOTAL MESSAGE COMES HERE</div>
        </div>

        <div id="twoGraphUi">
            <div id = "quantGraphUi" >
                <div><span class="nameMedium">Total Score</span></div>
                 <div><span id="quantScoreHolder" class="name"></span></div>
                 <div id="quantIndicatorCurrent">
                    <span id = "quantCurrentScoreAboveArrow" class="grayText"></span>
                    <br>
                    <span id="quantCurrentScoreArrow">&#9662;</span>
                </div>
                <div id="quantIndicatorTarget">
                    <span id = "quantTargetScoreAboveArrow" class="grayText"></span>
                    <br>
                    <span id="quantTargetScoreArrow">&#9662;</span>
                </div>
                <div class="meterQuant">
                 <span id="currentQuantScore"></span>
                <span id="differenceQuantScore"></span>
                </div>
                <div id="quantMessage" class="grayText">QUANT MESSAGE COMES HERE</div>
            </div>

            <div id = "verbalGraphUi" >
                    <div><span class="nameMedium">Total Score</span></div>
                    <div><span id = "verbalScoreHolder" class="name"></span></div>
                    <div id="verbalIndicatorCurrent">
                        <span id = "verbalCurrentScoreAboveArrow" class="grayText"></span>
                        <br>
                        <span id="verbalCurrentScoreArrow">&#9662;</span>
                    </div>
                    <div id="verbalIndicatorTarget">
                        <span id = "verbalTargetScoreAboveArrow" class="grayText"></span>
                        <br>
                        <span id="verbalTargetScoreArrow">&#9662;</span>
                    </div>
                    <div class="meterVerbal">
                     <span id="currentVerbalScore"></span>
                     <span id="differenceVerbalScore"></span>
                    </div>
                    <div id="verbalMessage" class="grayText">Verbal MESSAGE COMES HERE</div>
            </div>
    </div>
    </div>
   <script src="eGmat.js"></script>
</body>
</html>
